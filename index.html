<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the GitHub User Search App challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>GitHub User Search App</title>
</head>
<body>

<div class="container">
	<header>
		<p class="logo">devfinder</p>
		<button class="button button--transparent" type="button">
			<span>LIGHT</span>
			<img src="/images/icon-sun.svg" alt="A sun svg icon">
		</button>
	</header>

	<main>
		<form>
			<input class="search-form | js-search-form"
				   type="text"
				   name="username"
				   id="username"
				   placeholder="Search GitHub username..."
			>
			<button class="button button--search js-search-button" type="submit">Search</button>
		</form>

		<div class="card">
			<div class="card__header">
				<img src="" class="card__avatar js-avatar" alt="The user's avatar" width="70" height="70">
				<div>
					<h1 class="card__name js-public-name"></h1>
					<a class="card__username js-username" title="User's GitHub link" target="_blank"></a>
					<p class="js-joined-date"></p>
				</div>
			</div>

			<p class="card__bio js-bio"></p>

			<ul class="card__stats">
				<li class="card__stats-item">
					<span>Repos</span>
					<span class="card__stats-value js-repos"></span>
				</li>

				<li class="card__stats-item">
					<span>Followers</span>
					<span class="card__stats-value js-followers"></span>
				</li>

				<li class="card__stats-item">
					<span>Following</span>
					<span class="card__stats-value js-following"></span>
				</li>
			</ul>

			<ul class="card__socials" role="list">
				<li class="card__socials-item">
					<img src="/images/icon-location.svg" alt="User's location icon">
					<span class="js-location"></span>
				</li>

				<li class="card__socials-item">
					<img src="/images/icon-website.svg" alt="User's website icon">
					<a class="card__socials-link js-website" title="User's Website"></a>
				</li>

				<li class="card__socials-item">
					<img src="/images/icon-twitter.svg" alt="User's twitter icon">
					<a class="card__socials-link js-twitter" title="User's Twitter Profile"></a>
				</li>

				<li class="card__socials-item">
					<img src="/images/icon-company.svg" alt="User's company icon">
					<span class="js-company"></span>
				</li>
			</ul>
		</div>
	</main>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
