<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the GitHub User Search App challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<script type="module" src="./js/theme-toggle.js"></script>
	<title>GitHub User Search App</title>
</head>

<body>

	<div class="container">
		<header>
			<p class="logo">devfinder</p>

			<!-- Toggle Light Theme button  -->
			<button class="button button--theme-toggle js-light-toggle" data-theme="dark" type="button">
				LIGHT
				<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
					<use href="/images/icon-sun.svg#sun"></use>
				</svg>
			</button>

			<!-- Toggle Dark Theme button  -->
			<button class="button button--theme-toggle js-dark-toggle hidden" type="button">
				DARK
				<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
					<use href="/images/icon-moon.svg#moon"></use>
				</svg>
			</button>
		</header>

		<main>
			<form>
				<div class="search">
					<input class="search__form js-search-form" type="text" name="username" id="username"
						placeholder="Search GitHub username...">
					<span class="search__error js-search-error hidden"></span>
					<button class="button button--search js-search-button" type="submit">Search</button>
				</div>
			</form>

			<div class="card js-card">
				<div class="card__header">
					<img src="" class="card__avatar js-avatar" alt="The user's avatar" width="70" height="70">
					<div class="card__info">
						<h1 class="card__name js-public-name"></h1>
						<a class="card__username js-username" title="User's GitHub link" target="_blank"></a>
						<p class="card__joined-date js-joined-date"></p>
					</div>
				</div>

				<div class="card__bio-wrapper">
					<p class="card__bio js-bio"></p>
				</div>

				<ul class="card__stats">
					<li class="card__stats-item">
						<span>Repos</span>
						<span class="card__stats-value js-repos"></span>
					</li>

					<li class="card__stats-item">
						<span>Followers</span>
						<span class="card__stats-value js-followers"></span>
					</li>

					<li class="card__stats-item">
						<span>Following</span>
						<span class="card__stats-value js-following"></span>
					</li>
				</ul>

				<ul class="card__socials">
					<li class="card__socials-item">
						<!-- Location icon svg-->
						<svg height="20" width="14" xmlns="http://www.w3.org/2000/svg">
							<use href="/images/icon-location.svg#location"></use>
						</svg>
						<span class="js-location"></span>
					</li>

					<li class="card__socials-item">
						<!-- Website icon svg -->
						<svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
							<use href="/images/icon-website.svg#website"></use>
						</svg>
						<a class="card__socials-link js-website" href="#" title="User's Website" target="_blank"></a>
					</li>

					<li class="card__socials-item">
						<!-- Twitter icon svg -->
						<svg height="18" width="20" xmlns="http://www.w3.org/2000/svg">
							<use href="/images/icon-twitter.svg#twitter"></use>
						</svg>
						<a class="card__socials-link js-twitter" href="#" title="User's Twitter Profile"
							target="_blank"></a>
					</li>

					<li class="card__socials-item">
						<!-- Company icon svg -->
						<svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
							<use href="/images/icon-company.svg#company"></use>
						</svg>
						<span class="js-company"></span>
					</li>
				</ul>
			</div>
		</main>
	</div>

	<footer>
		<a href="https://github.com/robinjmm/github-user-search-app" target="_blank" title="GitHub Repo Link">
			<i class="fa-brands fa-github"></i>
		</a>
	</footer>

	<script type="module" src="./js/main.js"></script>
</body>

</html>
